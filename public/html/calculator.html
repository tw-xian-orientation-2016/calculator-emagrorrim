<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/calculator.css" rel="stylesheet">
    <script src="../lib/jquery/jquery.js" charset="utf-8"></script>
    
    <script src="../js/service.js" charset="utf-8"></script>
    <script src="../js/calculator.js" charset="utf-8"></script>
  </head>
  <body class="container">
    <header></header>
    <article class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4 row" id="calculator">
        <input class="form-control" id="displayer"/>
        <button class="col-xs-3 btn btn-info" id="clearBtn">AC</button>
        <button class="col-xs-3 btn btn-info" id="negativeBtn">+/-</button>
        <button class="col-xs-3 btn btn-info" id="percentageBtn">%</button>
        <button class="col-xs-3 btn btn-warning" name="operaterBtn">/</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">7</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">8</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">9</button>
        <button class="col-xs-3 btn btn-warning" name="operaterBtn">x</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">4</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">5</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">6</button>
        <button class="col-xs-3 btn btn-warning" name="operaterBtn">-</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">1</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">2</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">3</button>
        <button class="col-xs-3 btn btn-warning" name="operaterBtn">+</button>
        <button class="col-xs-6 btn btn-default" name="numberBtn">0</button>
        <button class="col-xs-3 btn btn-default" name="numberBtn">.</button>
        <button class="col-xs-3 btn btn-warning" name="operaterBtn">=</button>
      </div>
      <div class="col-xs-4"></div>
    </article>
  </body>
</html>
